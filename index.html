<!DOCTYPE html>
 <html>
  <head>
   <title>Finance @ ReMakeNow</title>
   <style>
    body{ font-family:Helvetica; }
    ul#il li{ display:inline; }ul{ list-style-type:none; }
    li.section{ background:#DDDDDD; }
   </style>
  </head>
  <body>
   <div align="center">
    <ul itemscope itemtype="http://remakenow.us/name" itemref="menu">
     <font size="12">
      <li><font color="#FF0000" itemprop="section" id="itemOne">Stocks</font></li>
      <li><font color="#FF0000" itemprop="section" id="itemTwo">Coming Soon</font></li>
      <li><font color="#FFFFFF" itemprop="section" id="itemThree">Planning</font></li>
      <li><font color="#FFFFFF" itemprop="section" id="itemFour">Support</font></li>
     </font>
    </ul>
   </div>
   <div id="theBody"></div>
   <script type="text/javascript">
    var stockBody = "<div>";
    stockBody += "<ul id='il'>";stockBody += "<p>";stockBody += "<li><a href='#topStocks'>Top Stocks</a></li>";stockBody += "</p>";stockBody += "</ul>";
    stockBody += "<div id='topStocks'>";stockBody += "<font size='12'>Top Stocks</font>";stockBody += "<ul>";stockBody += "<li id='americanExpress' class='section'>";stockBody += "<a href='https://www.americanexpress.com/'>American Express</a>";stockBody += "<p>Current Value: $67.36</p>";stockBody += "</li>";stockBody += "<li id='homeDepot' class='section'>";stockBody += "<a href='http://www.microsoft.com/en-us/'>Microsoft</a>";stockBody += "<p>Current Value: $59.66</p>";stockBody += "</li>";stockBody += "<li>";stockBody += "<a href='http://thewaltdisneycompany.com/'>Walt Disney</a>";stockBody += "<p>Current Value: $93.03</p>";stockBody += "</li>";stockBody += "</ul>";stockBody += "</div>";
    stockBody += "<div align='center'><font size='12'>Updated Every Friday</font></div>";
    stockBody += "</div>";
    var soonBody = "<div>";
    soonBody += "<font size='8'>";
    soonBody += "Coming Soon, in the following order of planning, and support more may come soon to follow.";
    soonBody += "</font>";
    soonBody += "</div>";
    document.getElementById("itemOne").addEventListener("click", showStock);
    function showStock(){
     document.getElementById("theBody").innerHTML = stockBody;
    }
    document.getElementById("itemTwo").addEventListener("click", showSoon);
    function showSoon(){
      document.getElementById("theBody").innerHTML = soonBody;
    }
   </script>
  </body>
 </html>
