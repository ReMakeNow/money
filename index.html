<!DOCTYPE html>
 <html>
  <head>
   <title>Finance @ ReMakeNow</title>
   <style>
    body{ font-family:Helvetica; }
    ul#il li{ display:inline; }ul{ list-style-type:none; }
    li.section{ background:#BBBBBB; }
   </style>
  </head>
  <body>
   <div align="center">
    <ul itemscope itemtype="http://remakenow.us/name" itemref="menu">
     <font size="12">
      <li><font color="#FF0000" itemprop="section" id="itemOne">Stocks</font></li>
     </font>
    </ul>
   </div>
   <div id="theBody"></div>
   <script type="text/javascript">
    var stockBody = "<div>";
    stockBody += "<ul id='il'>";stockBody += "<p>";stockBody += "<li><a href='#topStocks'>Top Stocks</a></li>";stockBody += "</p>";stockBody += "</ul>";
    stockBody += "<div id='topStocks'>";stockBody += "<font size='12'>Top Stocks</font>";stockBody += "<ul>";stockBody += "<li id='americanExpress' class='section'>";stockBody += "<a href='https://www.americanexpress.com/'>American Express</a>";stockBody += "<p>Current Value: $66.78, Change: 9.03%</p>";stockBody += "</li>";stockBody += "</ul>";stockBody += "</div>";
    stockBody += "</div>";
    document.getElementById("itemOne").addEventListener("click", showStock);
    function showStock(){
     document.getElementById("theBody").innerHTML = stockBody;
    }
   </script>
  </body>
 </html>
